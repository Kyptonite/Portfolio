<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!--For Header: App Name, Creator Name, Dark Mode Button-->
        <header>
            <h1>Calculator</h1>
            <p>By Adrian Paul De Los Reyes</p>
            <button onclick="screenColor()" id="toggleSreenScheme">Toggle Dark Mode</button>
        </header>

        <!--For Main: 2 divs for whole body of calculator and button and input for screen-->
        <main>
            <div id="calculator">
                <!--readonly so that user cant type on it good for screen only-->
                <input id="display" value="0" readonly>
                
                <!--buttons-->
                <div id="keys">
                    <button onclick="displayFunc('7')">7</button>
                    <button onclick="displayFunc('8')">8</button>
                    <button onclick="displayFunc('9')">9</button>
                    <button onclick="displayFunc('/')">/</button>
                    <button onclick="displayFunc('4')">4</button>
                    <button onclick="displayFunc('5')">5</button>
                    <button onclick="displayFunc('6')">6</button>
                    <button onclick="displayFunc('X')">X</button>
                    <button onclick="displayFunc('1')">1</button>
                    <button onclick="displayFunc('2')">2</button>
                    <button onclick="displayFunc('3')">3</button>
                    <button onclick="displayFunc('-')">-</button>
                    <button onclick="displayFunc('0')">0</button>
                    <button onclick="displayFunc('.')">.</button>
                    <button onclick="displayFunc('+')">+</button>

                    <!--Clear Screen (display)-->
                    <button onclick="clearDisplay()">C</button>

                    <!--Calculate whats on the screen-->
                    <button onclick="calculateAll()">=</button>
                </div>
            </div>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
